<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Sims 4 </title>

  <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon" />

  <link rel="stylesheet" href="src/css/reset.css" />
  <link rel="stylesheet" href="src/css/styles.css" />
  <link rel="stylesheet" href="src/css/responsivo.css" />
</head>

<body>
  <main>
    <div class="carrossel">

      <picture>
        <source media="(max-width:700px)" srcset="src/imagens/image.png">
        <img src="src/imagens/imagem1.png" alt="mia" class="imagem ativa">
      </picture>

      <picture>
        <source media="(max-width:700px)" srcset="src/imagens/imagem(2).png">
        <img src="src/imagens/imagem2.jpg" alt="mia" class="imagem">
      </picture>

      <picture>
        <source media="(max-width:700px)" srcset="src/imagens/imagem(3).png">
        <img src="src/imagens/imagem3.png" alt="mia" class="imagem">
      </picture>

      <picture>
        <source media="(max-width:700px)" srcset="src/imagens/imagem(4).png">
        <img src="src/imagens/imagem4.jfif" alt="mia" class="imagem">
      </picture>


      <picture>
        <source media="(max-width:700px)" srcset="src/imagens/imagem(5).png">
        <img src="src/imagens/imagem5.jpg" alt="mia" class="imagem ">
      </picture>

      <picture>
        <source media="(max-width:700px)" srcset="src/imagens/imagem(6).png">
        <img src="src/imagens/imagem6.jpeg" alt="mia" class="imagem">
      </picture>

    </div>

    <div class="conteudo">
      <div class="informacoes">
        <img class="logo" src="src/imagens/logo.png" alt="Logo">
        <p class="descricao">
          The Sims 4 e um jogo de simulação social de 2014 desenvolvido pela
          Maxis e publicado pela Electronic Arts. O jogador cria pessoas virtuais chamadas "Sims" e administra suas
          necessidades, humores e desejos. Os jogadores podem colocar seus Sims em casas pre construidas ou construi las
          do zero.
        </p>
      </div>

      <div class="botoes-carrossel">
        <button class="botao selecionado"></button>
        <button class="botao"></button>
        <button class="botao"></button>
        <button class="botao"></button>
        <button class="botao"></button>
        <button class="botao"></button>
      </div>
    </div>
  </main>
  <script src="./src/js/index.js"></script>

</html>
